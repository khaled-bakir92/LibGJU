<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyGJU - Student Portal</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/student-styles.css">
</head>

<body>
    <!-- Left Side Background Image -->
    <div class="left-bg">
        <img src="Img/GJU-left-bg.png" alt="GJU Background">
    </div>

    <!-- Main Container with Shadow -->
    <div class="main-container">
        <!-- Header -->
        <div class="header">
            <img src="Img/mygju.png" alt="MyGJU" class="header-logo">
            <div class="header-right">
                <img src="Img/logo-text.png" alt="GJU Logo" class="gju-logo">
            </div>
        </div>

        <!-- User Info Bar -->
        <div class="user-info-bar">
            <span class="user-info">Welcome, Student</span>
            <button class="logout-btn">Logout</button>
        </div>

        <!-- Student Portal Container -->
        <div class="student-container">
            <div class="student-box">
                <h2 class="portal-title">Student Portal</h2>

                <!-- Tab Navigation -->
                <div class="tabs">
                    <button class="tab-btn active" data-tab="books">Book List</button>
                    <button class="tab-btn" data-tab="myloans">My Loans</button>
                </div>

                <!-- Books Tab -->
                <div class="tab-content active" id="books-tab">
                    <!-- Search Bar -->
                    <div class="search-container">
                        <input type="text" id="search-input" placeholder="Search by title, author or ISBN...">
                        <button class="search-btn">Search</button>
                    </div>

                    <!-- Books List -->
                    <div class="books-list" id="books-list">
                        <!-- Books will be dynamically loaded here -->
                    </div>

                    <!-- Pagination -->
                    <div class="pagination" id="pagination">
                        <!-- Pagination buttons will be dynamically generated -->
                    </div>
                </div>

                <!-- My Loans Tab -->
                <div class="tab-content" id="myloans-tab">
                    <h3>My Loans</h3>
                    <div class="loans-list" id="loans-list">
                        <!-- Loans will be dynamically loaded here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Book Detail Modal -->
        <div class="modal" id="book-modal">
            <div class="modal-content">
                <span class="close-btn">&times;</span>
                <div id="book-detail">
                    <!-- Book details will be loaded here -->
                </div>
            </div>
        </div>

        <!-- Footer -->
        <footer>
            <span>Â© 2015 - 2025, German Jordanian University, all rights reserved.</span>
            <span class="powered-by">
                Powered by the University Computerization Project Team
                <img src="Img/mygju.png" alt="GJU" class="footer-logo">
            </span>
        </footer>
    </div>

    <script src="js/student-script.js"></script>
</body>

</html>

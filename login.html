<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyGJU - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Left Side Background Image -->
    <div class="left-bg">
        <img src="Img/GJU-left-bg.png" alt="GJU Background">
    </div>

    <!-- Main Container with Shadow -->
    <div class="main-container">
        <!-- Header -->
        <div class="header">
            <img src="Img/mygju.png" alt="MyGJU" class="header-logo">
            <div class="header-right">
                <img src="Img/logo-text.png" alt="GJU Logo" class="gju-logo">
            </div>
        </div>

        <!-- Login Box with Shadow -->
        <div class="login-container">
            <div class="login-box">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" placeholder="Enter Username">
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" placeholder="Enter Password">
                </div>

                <button class="btn btn-student">Login as Student</button>
                <button class="btn btn-employee">Login as Employee</button>

                <p class="info-text">Please enter your GJU Account credentials to login</p>
            </div>
        </div>

        <!-- Footer -->
        <footer>
            <span>Â© 2015 - 2025, German Jordanian University, all rights reserved.</span>
            <span class="powered-by">
                Powered by the University Computerization Project Team
                <img src="Img/mygju.png" alt="GJU" class="footer-logo">
            </span>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
